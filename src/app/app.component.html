<app-chat
  class="block block--full-height"
  [currentUser]="currentUser"
  (logout)="logout()"
  *ngIf="isAuthenticated; else loginTemplate"
></app-chat>

<ng-template #loginTemplate>
  <app-auth
    class="block block--full-height"
    (authenticated)="onAuthenticated($event)"
  ></app-auth>
</ng-template>
